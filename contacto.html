                <textarea name="Consulta" id="consulta" cols="30" rows="5"></textarea>
            

            </div>
      
            <div class="name">
                <label for="adj">Adjuntar archivo</label>
                <input type="file" id="adj">
            
            </div>
        
            <input type="submit">
            <input type="reset">
